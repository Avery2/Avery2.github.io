name: Generate Project Metadata

on:
  schedule:
    # Run weekly on Sundays at 00:00 UTC
    - cron: '0 0 * * 0'
  workflow_dispatch:  # Allow manual trigger
  push:
    branches:
      - main
    paths:
      - 'data/manual-tiles.yml'  # Regenerate if manual config changes
      - 'data/site-config.yml'  # Regenerate if config changes
      - '.github/scripts/fetch-github-data.py'  # Regenerate if script changes
      - '.github/scripts/fetch-resume-data.py'  # Regenerate if script changes

permissions:
  contents: write  # Need write permission to commit changes

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r .github/scripts/requirements.txt

      - name: Fetch GitHub repository data
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python .github/scripts/fetch-github-data.py

      - name: Fetch resume data
        run: |
          python .github/scripts/fetch-resume-data.py

      - name: Check for changes
        id: check_changes
        run: |
          if git diff --quiet data/github-projects.yml data/resume-tiles.yml data/resume-details.yml writing/experience/ writing/education/; then
            echo "changes=false" >> $GITHUB_OUTPUT
          else
            echo "changes=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit generated data
        if: steps.check_changes.outputs.changes == 'true'
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"
          git add data/github-projects.yml data/resume-tiles.yml data/resume-details.yml writing/experience/ writing/education/
          git commit -m "Auto-update: GitHub projects and resume metadata"
          git push

      - name: Summary
        run: |
          if [ "${{ steps.check_changes.outputs.changes }}" == "true" ]; then
            echo "✅ Metadata updated successfully"
          else
            echo "ℹ️ No changes to metadata"
          fi
